services:
  colmap:
    build:
      context: .
      dockerfile: Dockerfile.colmap
    image: vision_lab/colmap:cuda12.8-5090-sm120
    container_name: colmap_5090
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      # Ensure graphics capability is explicitly requested for GUI apps
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics,display
      - DISPLAY=${DISPLAY}
      # The Fix: Force GLX for NVIDIA container GUI
      - QT_XCB_GL_INTEGRATION=xcb_glx
      # Prevent shared memory issues with X11
      - QT_X11_NO_MITSHM=1
      - XDG_CACHE_HOME=/workspace/cache
    volumes:
      - ../datasets:/workspace/datasets
      - ../thirdparty:/workspace/thirdparty
      - ../output:/workspace/output
      - ../cache:/workspace/cache
      - .:/workspace/colmap_context
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: tail -f /dev/null
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]